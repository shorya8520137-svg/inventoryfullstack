<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîî Notification API Test</h1>
    <p>Testing connection to: <strong>https://16.171.141.4.nip.io</strong></p>
    
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testNotifications()" id="notifBtn" disabled>2. Test Notifications</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        const API_BASE = 'https://16.171.141.4.nip.io';
        let authToken = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testLogin() {
            log('üîç Testing Login API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@company.com',
                        password: 'admin@123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                authToken = data.token;
                
                log(`‚úÖ Login successful! User: ${data.user.name}`, 'success');
                log(`üîë Token received (length: ${authToken.length})`, 'success');
                
                document.getElementById('notifBtn').disabled = false;
                
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }

        async function testNotifications() {
            if (!authToken) {
                log('‚ùå No auth token. Please login first.', 'error');
                return;
            }

            log('üîç Testing Notifications API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                log(`‚úÖ Notifications API working!`, 'success');
                log(`üì± Total notifications: ${data.data.notifications.length}`, 'success');
                log(`üîî Unread count: ${data.data.unreadCount}`, 'success');
                
                if (data.data.notifications.length > 0) {
                    log('üìã Recent notifications:', 'info');
                    data.data.notifications.slice(0, 3).forEach((notif, index) => {
                        log(`${index + 1}. ${notif.title} - ${notif.message}`, 'info');
                    });
                }
                
            } catch (error) {
                log(`‚ùå Notifications API failed: ${error.message}`, 'error');
                console.error('Notifications error:', error);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('üöÄ Page loaded. Click "Test Login" to start.', 'info');
        };
    </script>
</body>
</html>
